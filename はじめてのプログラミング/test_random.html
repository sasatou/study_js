// 5~10の間の整数をランダムに返す。
	let show = () => {
		// 0〜9の間の整数をランダムで生成る
		let ransu = Math.floor(Math.random() * 6) + 5;
		// 生成した乱数をメッセージダイアログで表示する
		document.querySelector('p').innerText = (ransu);
	}

	</script>
	<style>
	input{
		display: block;
		border: 1px solid #ccc;
	}
	</style>
</head>
<body>
	<p>乱数を表示<span class="test"></span></p>
	<input type="button" name="" value="乱数を表示する" onclick="show()">
</body>
