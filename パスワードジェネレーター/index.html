<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>パスワードジェネレーター</title>
</head>
<body>
  <div class="containar">
    <p><input type="text" id="result"></p>
    <p><div id="btn">Generate Password</div></p>
    <fieldset>
      <legend>Options</legend>
      <p>Length(<span id="label">8</span>): <input type="range" id="slider" value="8" min="4" max="20"></p>
      <p>Numbers?: <input type="checkbox" id="numbers">
      symbols?: <input type="checkbox" id="symbols"></p>
    </fieldset>
  </div>
<script src="main.js"></script>
</body>
</html>
